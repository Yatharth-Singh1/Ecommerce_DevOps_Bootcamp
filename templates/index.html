<!DOCTYPE html>
<html>
<head>
    <title>E-commerce App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/i.css') }}">

</head>
<body>
    <h1>Welcome to our E-commerce App</h1>
    <h2>Products:</h2>
    <ul>
        {% for product in products %}
        <li>
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('view_cart') }}">View Cart</a>
</body>
</html>
